<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Explorateur 3D — Revamp</title>
  <style>
    html,body{height:100%;margin:0;background:#000814;color:#fff;font-family:Segoe UI,Arial}
    #app{width:100%;height:100%;position:relative;overflow:hidden}
    canvas{display:block}
    .ui{position:fixed;right:16px;top:16px;background:rgba(0,8,20,0.8);padding:12px;border-radius:10px;border:1px solid rgba(0,212,255,0.14);z-index:100}
    .ui label{display:block;font-size:13px;margin-bottom:6px}
    .btn{display:inline-block;padding:6px 10px;margin-top:8px;background:#00d4ff;color:#001;cursor:pointer;border-radius:6px;border:none}
    .info{position:fixed;left:16px;bottom:16px;background:rgba(0,8,20,0.85);padding:10px;border-radius:8px;border:1px solid rgba(255,214,10,0.12);z-index:100}
    .labelSprite{color:#00d4ff;font-weight:700;font-size:12px;text-shadow:0 0 6px rgba(0,212,255,0.6)}
  </style>
</head>
<body>
  <div id="app">
    <div class="ui">
      <label><input id="autoRotate" type="checkbox" checked> Rotation auto</label>
      <label><input id="showLabels" type="checkbox" checked> Afficher noms</label>
      <label>Vitesse: <input id="speed" type="range" min="0" max="3" step="0.1" value="1"></label>
      <button id="reset" class="btn">Réinitialiser vue</button>
    </div>
    <div class="info" id="info">Prêt — survolez une planète</div>
  </div>
  <script type="module" src="./explorer3d-revamp.js"></script>
</body>
</html>

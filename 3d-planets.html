            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotateX(75deg);
            width: 220px;
            height: 60px;
            border: 8px solid rgba(200, 170, 100, 0.6);
            border-radius: 50%;

        .planet-info {

        }

        .controls {

        .control-btn {

            padding: 10px 20px;

        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(100, 200, 255, 0.3);
        }

        @media (max-width: 768px) {
            h1 {

            }

            .planets-grid {
                grid-template-columns: 1fr;
            }

            .planet-3d {
                width: 120px;
                height: 120px;

            }
        }
    </style>
</head>

        function showPlanetInfo(planet) {

        function toggleAnimation() {
            isAnimating = !isAnimating;
            const planets = document.querySelectorAll('.planet-3d, .saturn-ring');
            planets.forEach(p => {
                if (isAnimating) {
                    p.style.animationPlayState = 'running';
                } else {
                    p.style.animationPlayState = 'paused';
                }
            });
        }

        function changeSpeed() {
            animationSpeed = animationSpeed === 1 ? 0.5 : animationSpeed === 0.5 ? 2 : 1;
            const planets = document.querySelectorAll('.planet-3d, .saturn-ring');
            const duration = 20 / animationSpeed;
            planets.forEach(p => {

            });
        }

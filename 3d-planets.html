<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan√®tes 3D - Chatbot Univers Explorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0d0520 100%);
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #64c8ff;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .planets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .planet-card {
            background: rgba(20, 25, 50, 0.8);
            border: 1px solid rgba(100, 200, 255, 0.3);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s;
            cursor: pointer;
        }

        .planet-card:hover {
            border-color: #64c8ff;
            box-shadow: 0 8px 20px rgba(100, 200, 255, 0.2);
            transform: translateY(-5px);
        }

        .planet-name {
            padding: 15px;
            text-align: center;
            background: rgba(100, 200, 255, 0.1);
            border-bottom: 1px solid rgba(100, 200, 255, 0.2);
            font-weight: bold;
            color: #64c8ff;
        }

        .planet-canvas {
            width: 100%;
            height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            position: relative;
        }

        .planet-3d {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            box-shadow: 0 0 40px rgba(100, 200, 255, 0.5), inset -10px -10px 20px rgba(0, 0, 0, 0.5);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }

        /* Styles des plan√®tes */
        .mercure {
            background: radial-gradient(circle at 30% 30%, #c0a080, #6b5d47);
            box-shadow: 0 0 40px rgba(100, 200, 255, 0.5), inset -10px -10px 20px rgba(0, 0, 0, 0.8);
        }

        .venus {
            background: radial-gradient(circle at 30% 30%, #ffc649, #e89b3c);
            box-shadow: 0 0 40px rgba(255, 198, 73, 0.5), inset -10px -10px 20px rgba(0, 0, 0, 0.5);
        }

        .terre {
            background: radial-gradient(circle at 30% 30%, #4a9eff, #1e7fb8);
            box-shadow: 0 0 40px rgba(74, 158, 255, 0.5), inset -10px -10px 20px rgba(0, 0, 0, 0.5);
        }

        .mars {
            background: radial-gradient(circle at 30% 30%, #d45d42, #8b4023);
            box-shadow: 0 0 40px rgba(212, 93, 66, 0.5), inset -10px -10px 20px rgba(0, 0, 0, 0.5);
        }

        .jupiter {
            background: radial-gradient(circle at 30% 30%, #c88b3a, #a67035);
            box-shadow: 0 0 40px rgba(200, 139, 58, 0.5), inset -10px -10px 20px rgba(0, 0, 0, 0.5);
        }

        .saturne {
            background: radial-gradient(circle at 30% 30%, #f4d17c, #d4a574);
            box-shadow: 0 0 40px rgba(244, 209, 124, 0.5), inset -10px -10px 20px rgba(0, 0, 0, 0.5);
        }

        .uranus {
            background: radial-gradient(circle at 30% 30%, #4fd0e7, #2b9fc4);
            box-shadow: 0 0 40px rgba(79, 208, 231, 0.5), inset -10px -10px 20px rgba(0, 0, 0, 0.5);
        }

        .neptune {
            background: radial-gradient(circle at 30% 30%, #4166f5, #2e5dd9);
            box-shadow: 0 0 40px rgba(65, 102, 245, 0.5), inset -10px -10px 20px rgba(0, 0, 0, 0.5);
        }

        /* Anneaux de Saturne */
        .saturne-rings {
            position: relative;
            width: 220px;
            height: 220px;
        }

        .saturn-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotateX(75deg);
            width: 220px;
            height: 60px;
            border: 8px solid rgba(200, 170, 100, 0.6);
            border-radius: 50%;
            animation: rotate 20s linear infinite;
        }

        .planet-info {
            padding: 15px;
            font-size: 0.9em;
            line-height: 1.5;
        }

        .planet-info strong {
            color: #64c8ff;
        }

        .info-section {
            background: rgba(20, 25, 50, 0.8);
            border: 1px solid rgba(100, 200, 255, 0.3);
            border-radius: 15px;
            padding: 30px;
            margin-top: 20px;
        }

        .info-section h2 {
            color: #64c8ff;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .info-section p {
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .controls {
            text-align: center;
            margin-bottom: 20px;
        }

        .control-btn {
            background: linear-gradient(135deg, #64c8ff, #8b5cf6);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin: 0 5px;
            transition: all 0.3s;
            font-weight: 600;
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(100, 200, 255, 0.3);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5em;
            }

            .planets-grid {
                grid-template-columns: 1fr;
            }

            .planet-3d {
                width: 120px;
                height: 120px;
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåå Explorateur 3D de Plan√®tes</h1>

        <div class="controls">
            <button class="control-btn" onclick="toggleAnimation()">‚è∏Ô∏è Pause/Rotation</button>
            <button class="control-btn" onclick="changeSpeed()">‚ö° Vitesse</button>
        </div>

        <div id="sceneContainer" style="height:600px; border-radius:12px; overflow:hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.6); margin-bottom:20px;"></div>

        <div class="info-section" id="selectedPlanetInfo">
            <h2>‚ÑπÔ∏è S√©lectionnez une plan√®te pour plus d'informations</h2>
            <p>Cliquez sur une plan√®te dans la sc√®ne 3D pour voir ses d√©tails ici.</p>
        </div>
    </div>

    <!-- Three.js and controls -->
    <script src="https://unpkg.com/three@0.152.2/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.152.2/examples/js/controls/OrbitControls.js"></script>
    <script src="viz3d-planets.js"></script>
</body>
</html>
